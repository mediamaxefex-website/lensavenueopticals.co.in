<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lens Avenue Opticals | Premium Eyewear</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <style>
        :root {
            --ita-green: #008C45;
            --ita-white: #FFFFFF;
            --ita-red: #CD212A;
            --dark: #121212;
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Montserrat', sans-serif; }
        body { background-color: var(--ita-white); color: var(--dark); line-height: 1.6; }

        /* Italian Theme Top Bar */
        .top-bar { height: 10px; display: flex; width: 100%; position: sticky; top: 0; z-index: 1000; }
        .b-green { background: var(--ita-green); flex: 1; }
        .b-white { background: var(--ita-white); flex: 1; }
        .b-red { background: var(--ita-red); flex: 1; }

        /* Header Section - Filled to avoid empty feeling */
        header { text-align: center; padding: 40px 20px 20px; }
        .logo-img { width: 110px; height: auto; margin-bottom: 10px; }
        h1 { font-size: 2.6rem; letter-spacing: 6px; text-transform: uppercase; font-weight: 700; margin-bottom: 0; }
        .sub-text { color: var(--ita-green); font-weight: 700; letter-spacing: 4px; font-size: 0.85rem; margin-bottom: 15px; }
        
        /* New Address & Phone Section under Logo */
        .header-contact { margin-top: 5px; padding-bottom: 20px; border-bottom: 1px solid #eee; display: inline-block; width: 100%; max-width: 600px; }
        .header-contact p { font-size: 0.95rem; color: #555; margin: 2px 0; }
        .header-contact .phone { font-weight: 700; color: var(--dark); font-size: 1.1rem; margin-top: 5px; }
        .header-contact i { color: var(--ita-red); margin-right: 8px; }

        /* Image Gallery */
        .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 12px; padding: 20px; max-width: 1200px; margin: 0 auto; }
        .gallery img { width: 100%; height: 280px; object-fit: cover; border-radius: 6px; transition: 0.3s; box-shadow: 0 4px 8px rgba(0,0,0,0.05); }
        .gallery img:hover { transform: translateY(-5px); }

        /* Social Section */
        .social-section { background: #f8f8f8; padding: 40px 20px; text-align: center; }
        .social-buttons { display: flex; justify-content: center; gap: 15px; flex-wrap: wrap; margin-top: 20px; }
        .btn { text-decoration: none; padding: 12px 25px; border-radius: 4px; color: white; font-weight: bold; display: flex; align-items: center; gap: 10px; transition: 0.3s; }
        .wa-btn { background: #25D366; }
        .ig-btn { background: #E4405F; }
        .fb-btn { background: #1877F2; }
        .btn:hover { opacity: 0.85; }

        /* Brands Section */
        .brands-section { padding: 50px 20px; text-align: center; }
        .brand-grid { display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 15px; max-width: 900px; margin: 25px auto; }
        .brand-name { font-weight: 700; font-size: 1rem; border: 1px solid #eee; padding: 12px; background: #fff; text-transform: uppercase; }

        /* Map and Bottom Branding */
        .map-section { width: 100%; height: 400px; border: 0; margin-top: 20px; }
        .bottom-banner { width: 100%; max-width: 1100px; margin: 40px auto; display: block; border-radius: 10px; box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

        footer { background: var(--dark); color: white; padding: 30px; text-align: center; }
        .footer-logo { font-size: 0.7rem; color: #777; margin-top: 15px; text-transform: uppercase; letter-spacing: 2px; }

    </style>
</head>
<body>

</body>
